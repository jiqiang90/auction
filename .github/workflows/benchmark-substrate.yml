name: BENCHMARK
on:
  workflow_dispatch:
    inputs:
      indexerVersion:
        description: 'indexer version'
        default: 'latest'
        require: true



jobs:
  # Label of the container job
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    container: node:18

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      #Check out
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i @subql/node@${{ github.event.inputs.indexerVersion }} -g

      - name: Connect to PostgreSQL
        # Runs a script that creates a PostgreSQL table, populates
        # the table with data, and then retrieves the data.
        run: subql-node -f ipfs://QmakYyTWzTxaDU842CczyDWV51Ay9E55k7kbRRXTB3f395  --network-endpoint='wss://polkadot.api.onfinality.io/public-ws' --batch-size=20 --workers=4 --ipfs='https://unauthipfs.subquery.network/ipfs/api/v0'
        # Environment variables used by the `client.js` script to create a new PostgreSQL table.
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: postgres
          # The default PostgreSQL port
          POSTGRES_PORT: 5432

