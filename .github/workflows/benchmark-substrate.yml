name: BENCHMARK
on:
  workflow_dispatch:
    inputs:
      indexerVersion:
        description: 'indexer version'
        default: 'latest'
        require: true
      network-endpoint:
        description: 'Network endpoint'
        default: 'wss://polkadot.api.onfinality.io/public-ws'
        require: false
      deployment:
        description: 'Deployment'
        default: 'QmakYyTWzTxaDU842CczyDWV51Ay9E55k7kbRRXTB3f395'
        require: false
      disableHistorical:
        description: 'Disable historical'
        default: 'true'
        require: false
      batch-size:
        description: 'batch-size'
        default: 30
        require: false
      workers:
        description: 'workers'
        default: 4
        require: false

jobs:
  # Label of the container job
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    container: node:18

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:12-alpine
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      #Check out
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100

      - name: Install PostgreSQL client
        run: |
          apt-get update
          apt-get install --yes postgresql-client

      # queries database with postgres client
      - name: Setup database for historical
        run: psql -h postgres -d postgres_db -U postgres_user -c 'CREATE EXTENSION IF NOT EXISTS btree_gist;'
        env:
          PGPASSWORD: postgres

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i @subql/node@${{ github.event.inputs.indexerVersion }} -g

      - name: INDEXING
        # Runs a script that creates a PostgreSQL table, populates
        # the table with data, and then retrieves the data.
        run: subql-node -f ipfs://${{ github.event.inputs.deployment }}  --network-endpoint=${{ github.event.inputs.network-endpoint }} --batch-size=${{ github.event.inputs.batch-size }} --workers=${{ github.event.inputs.workers }} --ipfs='https://unauthipfs.subquery.network/ipfs/api/v0'
        # Environment variables used by the `client.js` script to create a new PostgreSQL table.
        env:
          # The hostname used to communicate with the PostgreSQL service container
          DB_USER: postgres
          DB_PASS: postgres
          DB_DATABASE: postgres
          DB_HOST: postgres
          DB_PORT: 5432

